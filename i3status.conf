# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "battery 0"
order += "volume master"
order += "tztime local"

volume master {
        format = "♪ %volume"
        format_muted = "♪ muted"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        integer_battery_capacity = true
        hide_seconds = true
        status_chr = ⚡
        status_full = ⬤
        status_bat = ⚡
        last_full_capacity = true
        low_threshold = 20
        threshold_type = time
}

battery 1 {
        format = "%status %percentage %remaining"
        integer_battery_capacity = true
        hide_seconds = true
        status_chr = ⚡
        status_full = ⬤
        status_bat = ⚡
        last_full_capacity = true
        low_threshold = 20
        threshold_type = time
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%a %b %d %H:%M "
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
